<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h2>{{ question.question }}</h2>

    <form method="post">
        {% for option in question.options %}
            <input type="radio" name="answer" value="{{ option }}" required>
            {{ option }} <br>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
