<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LexiLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>

<body>

    <header class="navbar">
        <div class="navbar-logo">
            <a href="/">
                <img src="/static/images/logo.jpg" alt="LexiLearn logo" class="navbar-logo-img" width="40" height="40">
                <span>LexiLearn</span>
            </a>
        </div>

        {% if not hide_nav %}
        <nav class="navbar-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Home</a>
            <a href="/platform" class="{% if request.url.path == '/platform' %}active{% endif %}">Platform</a>
            <a href="/architecture" class="{% if request.url.path == '/architecture' %}active{% endif %}">Arch</a>
            <a href="/about" class="{% if request.url.path == '/about' %}active{% endif %}">About</a>
            <a href="/signin">Sign</a>
        </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% if not hide_footer %}
    <footer class="footer">
        <div>
            Â© 2026 LexiLearn
        </div>
        <div style="margin-top:10px;">
            <a href="#">Privacy</a> |
            <a href="#">Terms</a> |
            <a href="#">API Docs</a> |
            <a href="#">GitHub</a>
        </div>
    </footer>
    {% endif %}

</body>

</html>
